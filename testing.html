<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.1/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scribbletune/1.9.4/scribbletune.js"></script>
    <script src= "patterns.js"> </script>
    <style> 
    li{padding: 10px ;
       
       cursor: pointer ;}
       li.active{font-weight:bold;}

    </style>
</head>
<body>
  <button id="new">NEW PATTERN</button>
  <div id="patternsList">
    <ol>

    </ol>
  </div>
</body>
<script>

for (var l=0; l<100; l++) {
  document.querySelector('#patternsList ol').insertAdjacentHTML('beforeend', '<li id="pattern'+l+'" onclick="PlayPattern('+l+')">' + patterns[l] + '</li>')
}


// ['l','h','r']

function generatePattern(num_eigth_notes){
  var pattern = [];

  for(var b=0; b<num_eigth_notes;b++){
      if(Math.random() < 0.33){
        pattern.push('l');
      } else if(Math.random() < 0.5 ) {
        pattern.push('r') ;
      } else {
        pattern.push('h') ;
      }
  }
  
  return(pattern);
}

function convertPatternToBeatString(pattern, note){
  var string = '';
  for(var i=0; i<pattern.length; i++){
    pattern[i] == note
     
    if (pattern[i]==note) {
      string=string +'x'
    } else {
      string=string +'-'
    }
  }
  return string;
}

var highClip;
var lowClip;

function PlayPattern(id){

  document.querySelectorAll('li').forEach(function(el){
    el.className = '';
  });
  document.querySelector('#pattern'+id).className = "active";

  var pattern = patterns[id];

  Tone.context.resume();
  highClip.stop();
  lowClip.stop();
  Tone.Transport.stop();

  lowClip = scribble.clip({
    pattern: convertPatternToBeatString(pattern, 'l'),
    sample: 'wav/low.wav'
  });

  highClip = scribble.clip({
    pattern: convertPatternToBeatString(pattern, 'h'),
    sample: 'wav/high.wav'
  });

  lowClip.loop = 2;
  highClip.loop = 2;

  lowClip.start();
  highClip.start();
  Tone.Transport.bpm.value = 240;
  Tone.Transport.start();
}

document.querySelector('#new').addEventListener('click', function(){

  var pattern = patterns[40];

  Tone.context.resume();
  Tone.Transport.stop();

  var ohClip = scribble.clip({
    pattern: convertPatternToBeatString(pattern, 'l'),
    sample: 'wav/low.wav'
  });

  var ohClip2 = scribble.clip({
    pattern: convertPatternToBeatString(pattern, 'h'),
    sample: 'wav/high.wav'
  });

  ohClip.loop = 2;
  ohClip2.loop = 2;

  ohClip.start();
  ohClip2.start();
  Tone.Transport.bpm.value = 240;
  Tone.Transport.start();    
})
</script>
</html>
